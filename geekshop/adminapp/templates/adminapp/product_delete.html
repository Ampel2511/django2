{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
  <div class="product_delete">
    Уверены, что хотите удалить товар {{ product_to_delete.name }}    ?
    <form action="{% url 'user_admin:product_delete' product_to_delete.pk %}" method="post">
      {% csrf_token %}
      <input class="btn btn-danger" type="submit" value="удалить">
    </form>
    <button class="btn btn-success">
      <a href="{% url 'user_admin:products' product_to_delete.pk %}">
        Отмена
      </a>
    </button>
  </div>
{% endblock %}
